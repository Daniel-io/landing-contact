<div class="contenedor">
    <div class="header">
      <div class="header-one">
        <img class="imagen-person" src="{{ module.image_field.src }}">
      </div>
      <div class="header-two">
        <h1> {{ module.text_field }} </h1>
        <h3>{{ module.datos_contacto }}</h3>
        <h2> {{ module.text_field_1 }}  </h2>
        <div class="numero" ><img src="{{ module.image_telefono.src }}" alt="{{ module.image_telefono.alt }}"><span>{{ module.numero }}</span></div>
        <div class="correo" ><img src="{{ module.image_correo.src }}" alt="{{ module.image_correo.alt }}"><span> {{ module.correo }}</span> </div>
      </div>
    </div>
    
    <div class="separador">
      <div class="separador-1">
        <p>{{ module.parrafo }}</p>
        <div class="simulador" ><a href="#simulador" > {{ module.quiero_ir_al_simulador }} </a></div>
      </div>
    
      <div class="separador-2">
        <img src="{{ module.imagen.src }}" alt="{{ module.imagen.alt }}">
        <div>
          {{ module.texto_bajo_imagen }}
        </div>
      </div>
    </div>
  </div>
